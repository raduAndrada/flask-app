<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Home</h1>
    <p>Welcome to the home page.</p>
    <form method="post" >
        <div class="form-group mb-4">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" name="first_name" id="first_name" required/>
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" name="last_name" id="last_name" required/>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" required/>
        </div>
        <div class="form-group mb-4">
            <label>Available start date:</label>
            <input class="form-control" type="date" name="start_date" id="start_date" required/>
        </div>
        <div class="form-group mb-4">
            <label>Current occupation:</label>
            <br/>
            <div id="occupation" class="btn-group-vertical">
                <input type="radio" class="btn-check form-control" name="occupation" value="employed" id="employed"/>
                <label for="employed" class="btn-outline-secondary btn">Employed:</label>

                <input type="radio" class="btn-check form-control" name="occupation" value="unemployed"
                       id="unemployed"/>
                <label for="unemployed" class="btn-outline-secondary btn">Unemployed:</label>

                <input type="radio" class="btn-check form-control" name="occupation" value="self_employed"
                       id="self_employed"/>
                <label for="self_employed" class="btn-outline-secondary btn">Self-employed:</label>

                <input type="radio" class="btn-check form-control" name="occupation" value="student" id="student"/>
                <label for="student" class="btn-outline-secondary btn">Student:</label>

            </div>
        </div>
        <button class="btn btn-primary mb-4" type="submit">Submit</button>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for message in messages %}
                     <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
